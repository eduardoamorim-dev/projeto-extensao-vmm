<!-- htmlhint meta-charset-utf-8: false -->
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Veja um Mundo Melhor{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'vmm/css/style.css' %}">
</head>
<body class="bg-gray-100 font-sans">

    <header class="text-white p-4" style="background: linear-gradient(135deg, #20A193 0%, #185048 100%);">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Veja um Mundo Melhor</h1>
            <ul class="flex space-x-4">
                <li><a href="{% url 'vmm:cadastro_voluntario' %}" class="hover:underline">Cadastrar</a></li>
            </ul>
        </nav>
    </header>

    <!-- ConteÃºdo principal -->
    <main class="w-full min-h-screen">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
